swagger: '2.0'
info:
    description: This is a nodeMentoring2018Q4 API
    version: 1.0.0
    title: Node Mentoring 2018 Q4 API
    # put the contact info for your development or API team
    contact:
        email: yury.karalkou@gmail.com

    license:
        name: Apache 2.0
